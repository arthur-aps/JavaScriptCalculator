<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>       
    </head>
    <body>        
        <div class="container">
            <h1 id="anim"></h1>
            <div class="calculadora">                
                <input type="text" id="display" disabled>
                <div class="teclado">
                    <button onclick="charInput(7)">7</button> <button onclick="charInput(8)">8</button> <button onclick="charInput(9)">9</button> <button onclick="charInput('/')">/</button>
                    <button onclick="charInput(4)">4</button> <button onclick="charInput(5)">5</button> <button onclick="charInput(6)">6</button> <button onclick="charInput('*')">x</button>
                    <button onclick="charInput(1)">1</button> <button onclick="charInput(2)">2</button> <button onclick="charInput(3)">3</button> <button onclick="charInput('-')">-</button>
                    <button onclick="charInput(0)">0</button> <button onclick="charInput('C')">C</button> <button onclick="charInput('=')">=</button> <button onclick="charInput('+')">+</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
